<h1>
    Buscando a: <small>{{ termino }}</small>
</h1>

<hr />

<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-warning" role="alert">
            No existen resultados con el termino {{ termino }}
        </div>
    </div>
</div>

<div class="row">
    <app-heroe-tarjeta [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index"> </app-heroe-tarjeta>
</div>
